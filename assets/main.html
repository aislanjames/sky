<div id="myCarousel" class="carousel slide overflow-hidden" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/150" class="d-block w-100" alt="1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" class="d-block w-100" alt="3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" class="d-block w-100" alt="4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
